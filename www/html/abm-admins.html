<!-- FORMULARIO DE ADMINISTRADOR -->
<div id="adminModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Contenido del modal -->
        <div class="modal-content">
            <div class="modal-header">
                <b>Editar Administrador</b> <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
            <form id="ajaxForm" class="form-vertical" role="form" autocomplete="off" method="POST" action="/php/abm-admins.php">

                <fieldset>
                    <input type="text" style="display:none;"  class="form-control" id="id_staff" name="id_staff" value="" />
                    <input type="hidden"  class="form-control" id="action" name="action" value="create" />
                    <div class="form-group col-xs-12 col-sm-6">
                        <label for="nombre" class="control-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese nombres">
                    </div>
                    <div class="form-group col-xs-12 col-sm-6">
                        <label for="apellido" class="control-lable">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                    </div>

                    <div class="form-group col-xs-6 col-sm-6">
                        <label for="tipo_doc" class="control-lable">Tipo Doc</label>
                        <select class="form-control" name="tipo_doc" id="tipo_doc" >
                            <option value="" >Seleccion un opcion</option>
                            <option value="DNI" >DNI</option>
                            <option value="PAS" >Pasaporte</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-6 col-sm-6">
                        <label for="tipo_doc" class="control-lable">Documento</label>
                        <input type="text" class="form-control" name="documento" id="documento" placeholder="Ingrese su documento">
                    </div>
                    <div class="form-group col-xs-12 col-sm-12">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese Email">
                    </div>
                    <div class="form-group col-xs-12 col-sm-12">
                        <label for="clave_acceso" class="control-label">Clave</label>
                        <input type="text" class="form-control" name="clave_acceso" id="clave_acceso" placeholder="Ingrese su Clave">
                    </div>
                    <div class="form-group col-xs-12 col-sm-12">
                        <label for="tipo_perfil" class="control-label">Tipo Perfil</label>
                        <select class="form-control" name="tipo_perfil" id="tipo_perfil" >
                            <option value="" >Seleccione un Tipo de Perfil</option>
                            <option value="AS">Adm Sede</option>
                            <option value="AP">Adm Pais</option>
                            <option value="AG">Adm General</option>
                        </select>
                        <label for="id_sede" class="control-label">Sedes</label>
                        <select class="form-control" name="id_sede" id="id_sede" class="browser-default custom-select">
                        </select>

                        <label for="id_pais" class="control-label">Paises</label>
                        <select class="form-control" name="id_pais" id="id_pais" class="browser-default custom-select">
                        </select>
                    </div>
                </fieldset>
            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success glyphicon glyphicon-save" id="saveButton">Grabar</button>
                <button class="btn btn-default" type="reset">Limpiar</button>
                <button type="button" class="btn btn-danger glyphicon glyphicon-remove" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
