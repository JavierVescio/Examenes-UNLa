<h1>ABM de Administradores</h1>

<!-- DATATABLE - LISTA ADMINS (Staff)-->
<div id="administradores" class="container">
    <table id="datatable" class="table table-striped table-bordered display">
        <thead>
        <tr>
            <th>ID</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>TipoDoc</th>
            <th>Documento</th>
            <th>Tipo Perfil</th>
            <th>Email</th>
            <th>Anular</th>
            <th>Ver</th>
        </tr>
        </thead>

        <tbody id="wbodychange">
        </tbody>
    </table>
</div>

<!-- BOTON NUEVO -->
<div class="container">
    <div class="well">
        <button type="button" class="btn btn-default" id="newButton">Nuevo</button>
    </div>
</div>

<!-- FORMULARIO DE ADMINISTRADOR -->
<div class="container" id="staffFormContainer" style="display: none">
 <div class="well">
        <form id="ajaxForm" class="form-vertical" role="form" autocomplete="off" method="POST" action="/php/abm-admins.php">

            <fieldset>
                <input type="text" style="display:none;"  class="form-control" id="id_staff" name="id_staff" value="" />
                <input type="hidden"  class="form-control" id="action" name="action" value="create" />
                <div class="form-group col-xs-12 col-sm-6">
                    <label for="nombre" class="control-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Enter First Name">
                </div>
                <div class="form-group col-xs-12 col-sm-6">
                    <label for="apellido" class="control-lable">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Enter Last Name">
                </div>

                <div class="form-group col-xs-6 col-sm-6">
                    <label for="tipo_doc" class="control-lable">Tipo Doc</label>
                    <input type="text" class="form-control" name="tipo_doc" id="tipo_doc" placeholder="Tipo doc">
                </div>
                <div class="form-group col-xs-6 col-sm-6">
                    <label for="tipo_doc" class="control-lable">Documento</label>
                    <input type="text" class="form-control" name="documento" id="documento" placeholder="Documento">
                </div>
                <div class="form-group col-xs-12 col-sm-12">
                    <label for="email" class="control-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-group col-xs-12 col-sm-12">
                    <label for="clave_acceso" class="control-label">Clave</label>
                    <input type="text" class="form-control" name="clave_acceso" id="clave_acceso" placeholder="Clave">
                </div>
                <div class="form-group col-xs-12 col-sm-12">
                    <label for="tipo_perfil" class="control-label">Tipo Perfil</label>
                    <select class="form-control" name="tipo_perfil" id="tipo_perfil" >
                        <option value="" >Seleccione un Tipo de Perfil</option>
                        <option value="AS">Adm Sede</option>
                        <option value="AP">Adm Pais</option>
                        <option value="AG">Adm General</option>
                    </select>
                    <label for="id_sede" class="control-label">Sedes</label>
                    <select class="form-control" name="id_sede" id="id_sede" class="browser-default custom-select">
                    </select>

                    <label for="id_pais" class="control-label">Paises</label>
                    <select class="form-control" name="id_pais" id="id_pais" class="browser-default custom-select">
                    </select>
                </div>

                <div class="pull-right">
                    <br>
                    <div class="btn-group col-xs-12">
                        <button type="button" class="btn btn-default" id="saveButton">Grabar</button>
                        <button class="btn btn-danger" type="reset">Limpiar</button>
                    </div>
                </div>
            </fieldset>
        </form>

 </div>
</div>


<!-- Campos de DEBUG - Para visualizar datos enviados y resultados recibidos -->

        </div>

            <textarea class="form-control" readonly id="dataSent">here: data sent...</textarea>
            <br>
        </div>
        <div class="control-label col-xs-12">
            <label>Result:</label>
        </div>
        <div class="col-xs-12">
            <textarea class="form-control" readonly id="results">Waiting to send request</textarea>
        </div>
    </div>
</div>
