<!-- FORMULARIO DE Examen -->
<div id="examenModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Contenido del modal -->
        <div class="modal-content">
            <div class="modal-header">
                <b>Editar Examen</b> <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="ajaxForm" class="form-vertical" role="form" autocomplete="off" method="POST" action="/php/abm-examenes.php">

                    <fieldset>
                        <input type="text" style="display:none;"  class="form-control" id="id_examen" name="id_examen" value="" />
                        <input type="hidden"  class="form-control" id="action" name="action" value="create" />
                        <!--HARCODEADO!!!!--><input type="hidden"  class="form-control" id="id_usuario_creador" name="id_usuario_creador" value="1" />
                        <div class="form-group col-xs-12 col-sm-6">
                            <label for="id_curso" class="control-label">Curso</label>
                            <select class="form-control" name="id_curso" id="id_curso" class="browser-default custom-select">
                            </select>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6">
                            <label for="cant_preguntas" class="control-label">Cant. preguntas</label>
                            <input type="number" value="5" min="1"  class="form-control" name="cantidad_preguntas" id="cantidad_preguntas" >
                        </div>
                        <div class="form-group col-xs-12 col-sm-6">
                            <label for="nota_aprobacion" class="control-lable">Nota aprobación</label>
                            <input type="number" value="70" min="0" max="100" step="5" class="form-control" name="nota_aprobacion" id="nota_aprobacion" >
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" id="saveButton">Grabar</button>
            </div>
        </div>
    </div>
</div>
