<!-- DATATABLE - LISTA SEDES -->
<div id="sedes" class="container">
    <table id="sedes-table" class="table table-striped table-bordered display">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Pais</th>
            <th>Anular</th>
            <th>Ver</th>
        </tr>
        </thead>

        <tbody id="wbodychange">
        </tbody>
    </table>
</div>


<!-- BOTON NUEVO -->
<div class="container">
    <div class="well">
        <button type="button" class="btn btn-default" id="newButton" data-toggle='modal' data-target='#sedeModal'>Nuevo</button>
    </div>
</div>

<!-- FORMULARIO DE SEDE -->
<div id="sedeModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Contenido del modal -->
        <div class="modal-content">
            <div class="modal-header">
                <b>Editar Sede</b> <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
            <form id="ajaxForm" class="form-vertical" role="form" autocomplete="off" method="POST" action="/php/abm-sedes.php">

                <fieldset>
                    <input type="text" style="display:none;"  class="form-control" id="id_sede" name="id_sede" value="" />
                    <input type="hidden"  class="form-control" id="action" name="action" value="create" />
                    <div class="form-group col-xs-12 col-sm-6">
                        <label for="nombre" class="control-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Enter First Name">
                    </div>
                    <div class="form-group col-xs-12 col-sm-6">
                        <label for="direccion" class="control-lable">Direccion</label>
                        <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Ingrese direccion">
                    </div>

                    <div class="form-group col-xs-12 col-sm-12">
                        <label for="id_pais" class="control-label">Paises</label>
                        <select class="form-control" name="id_pais" id="id_pais" class="browser-default custom-select">
                        </select>
                    </div>

                </fieldset>
            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="saveButton">Grabar</button>
                <button class="btn btn-danger" type="reset">Limpiar</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
