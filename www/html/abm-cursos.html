<!-- DATATABLE - LISTA Cursos -->
<div id="cursos" class="container">
    <table id="cursos-table" class="table table-striped table-bordered display">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Anular</th>
            <th>Ver</th>
        </tr>
        </thead>

        <tbody id="wbodychange">
        </tbody>
    </table>
</div>

<!-- BOTON NUEVO -->
<div class="container">
    <div class="well">
        <button type="button" class="btn btn-success glyphicon glyphicon-plus" id="newButton" data-toggle='modal' data-target='#cursoModal'>Nuevo</button>
    </div>
</div>

<!-- FORMULARIO DE CURSO -->
<div id="cursoModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Contenido del modal -->
        <div class="modal-content">
            <div class="modal-header">
                <b>Editar Pais</b> <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
            <form id="ajaxForm" class="form-vertical" role="form" autocomplete="off" method="POST" action="/php/abm-cursos.php">

                <fieldset>
                    <input type="text" style="display:none;"  class="form-control" id="id_curso" name="id_curso" value="" />
                    <input type="hidden"  class="form-control" id="action" name="action" value="create" />
                    <div class="form-group col-xs-12 col-sm-6">
                        <label for="nombre" class="control-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre del Curso">
                    </div>
                    <div class="form-group col-xs-12 col-sm-6">
                        <label for="descripcion" class="control-lable">Descripcion</label>
                        <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Descripcion del curso">
                    </div>
                </fieldset>
            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success glyphicon glyphicon-save" id="saveButton">Grabar</button>
                <button class="btn btn-default" type="reset">Limpiar</button>
                <button type="button" class="btn btn-danger glyphicon glyphicon-remove" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
