<h1>ABM de Cursos</h1>

<!-- DATATABLE - LISTA Cursos -->
<div id="cursos" class="container">
    <table id="cursos-table" class="table table-striped table-bordered display">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Anular</th>
            <th>Ver</th>
        </tr>
        </thead>

        <tbody id="wbodychange">
        </tbody>
    </table>
</div>

<!-- BOTON NUEVO -->
<div class="container">
    <div class="well">
        <button type="button" class="btn btn-default" id="newButton">Nuevo</button>
    </div>
</div>

<!-- FORMULARIO DE CURSO -->
<div class="container" id="cursoFormContainer" style="display: none">
 <div class="well">
        <form id="ajaxForm" class="form-vertical" role="form" autocomplete="off" method="POST" action="/php/abm-cursos.php">

            <fieldset>
                <input type="text" style="display:none;"  class="form-control" id="id_curso" name="id_curso" value="" />
                <input type="hidden"  class="form-control" id="action" name="action" value="create" />
                <div class="form-group col-xs-12 col-sm-6">
                    <label for="nombre" class="control-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre del Curso">
                </div>
                <div class="form-group col-xs-12 col-sm-6">
                    <label for="descripcion" class="control-lable">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Descripcion del curso">
                </div>

                <div class="pull-right">
                    <br>
                    <div class="btn-group col-xs-12">
                        <button type="button" class="btn btn-default" id="saveButton">Grabar</button>
                        <button class="btn btn-danger" type="reset">Limpiar</button>
                    </div>
                </div>
            </fieldset>
        </form>

 </div>
